version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_fastapi
    restart: always
    env_file:
      - docker-compose.env
    volumes:
      - mysql_data:/var/lib/mysql/

  api:
    build: .
    image: fastapi
    command:
      - sh
      - -c
      - |
        dockerize -wait tcp://mysql:3306 -timeout 60s &&
        poetry run alembic upgrade head &&
        poetry run python scripts.py &&
        poetry run gunicorn src.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind=0.0.0.0:8000 
    env_file:
      - docker-compose.env
    environment:
      - DOCKER_CONTAINER=true
    ports:
      - "8000:8000" 
    depends_on:
      - mysql
    volumes:
      - .:/itsoda
    container_name: fastapi

volumes:
  mysql_data: null